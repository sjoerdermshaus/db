version: 1
disable_existing_loggers: False

handlers:
    file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: main.log
        mode: w
        
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

    random_data_generator_file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: random_data_generator.log
        mode: w

formatters:
    simple:
        class: logging.Formatter
        format: '%(asctime)-20s| %(filename)-30s| %(funcName)-20s| %(lineno)-4s| %(levelname)-7s| %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

root:
    level: NOTSET
    handlers: [file, console]

loggers:
    random_data_generator:
        level: NOTSET
        handlers: [random_data_generator_file, console]
        propagate: false
